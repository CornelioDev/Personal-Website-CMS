{% extends 'layouts/layout.html' %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}
    <h1>{{ title }}</h1>
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
    <h2>Bienvenido/a, {{ user.first_name }} {{user.last_name}}</h2>
    <p><i>{{user.email}}</i></p>
{% endblock content %}
